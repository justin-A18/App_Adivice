<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="stylesheet" href="./styles.css">
  
  <title>Advice generator app</title>
</head>
<body>
  <!-- Advice ID goes here -->
  <main class="container-principal">
    <section class="consejos">
      <p class="consejos__id">ADIVICE #<span id="advice-id"></span></p>

      <p class="consejos__content" id="advice">
        "Hello, welcome, I will give you some random advice"
      </p>

      <picture class="consejos__images">
        <!-- Imagen para dispositivos mÃ³viles -->
        <source srcset="./images/mobile.svg" media="(max-width: 767px)">
        <!-- Imagen para computadoras -->
        <source srcset="./images/desktop.svg" media="(min-width: 768px)">
        <!-- Fallback para navegadores que no admiten la etiqueta picture -->
        <img src="./images/desktop.svg" alt="Imagen Responsiva">
    </picture>

      <button class="btn-random" id="advice-btn">
        <svg class="bx-spin" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/>
        </svg>
      </button>
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
